name: flutter_simple_contact
description: "Lightweight (~2KB) contact fetching plugin for Flutter with zero dependencies. Built for fintech/enterprise apps requiring transparent, auditable contact access."
version: 0.0.1
homepage: "https://github.com/gunjan1sharma/flutter_simple_contact"

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_simple_contact
        pluginClass: FlutterSimpleContactPlugin
      ios:
        pluginClass: FlutterSimpleContactPlugin
